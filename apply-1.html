 <h1 class="mb-xs-2 mb-md-2 mt-sm-4 mt-xs-4 text-center">Personal Info</h1>

<div class="panel mt-xs-4 mb-xs-4 col-group">

              <div class="col-md-3 mb-xs-1">

              </div>
              <div class="col-md-9 mb-xs-4">

              </div>
              
              <div class="col-md-3 mb-xs-1">
                  <label class="strong align-with-btn">Country</label>
              </div>
              <div class="select-wrap col-md-9 mb-xs-4">
                 <label class="screen-reader-only">Country</label>
                  <select class="select select-custom" placeholder="United Kingdom">
                      <optgroup label="Select a country">
                          <option>United States</option>
                          <option>China</option>
                          <option>France</option>
                          <option>Germany</option>
                          <option>Greece</option>
                          <option>Italy</option>
                          <option>Japan</option>
                          <option>New Zealand</option>
                          <option>Portugal</option>
                          <option>Russia</option>
                          <option>Spain</option>
                          <option>Netherlands</option>
                          <option>United Kingdom</option>
                      </optgroup>
                  </select>
              </div>
              <div class="col-md-3 mb-xs-1">
                  <label class="strong align-with-btn">Email</label>
              </div>
              <div class="col-md-9 mb-xs-4">
                  <input type="text" class="input" placeholder="lisaluv@gmail.com">
              </div>
              <hr>
              <div class="col-md-7">
                  <label class="strong">I am available from October 1 to October 20 for training and the EtsyX moon trip.</label>
              </div>
              <div class="col-md-5 mb-xs-4">
                  <label class="radio-custom form-option-inline">
                      <input type="radio" value="Yes" name="item_type" class="radio" checked>
                      <span class="radio-label">Yes</span>
                  </label>
                  <label class="radio-custom form-option-inline">
                      <input type="radio" value="No" name="item_type" class="radio">
